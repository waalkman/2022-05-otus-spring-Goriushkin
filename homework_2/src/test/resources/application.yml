spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  liquibase:
    enabled: true
    change-log: "classpath:/db/changelog/db.changelog-master.yml"
  main:
    allow-circular-references: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    database: h2
