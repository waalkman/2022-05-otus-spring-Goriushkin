spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
  liquibase:
    enabled: true
    change-log: "classpath:/db/changelog/db.changelog-master.yml"
  main:
    allow-circular-references: true

  sql:
    init:
      mode: always

  jpa:
    generate-ddl: false
    #generate-ddl: true
    hibernate:
      ddl-auto: none
      #ddl-auto: create-drop

    show-sql: true