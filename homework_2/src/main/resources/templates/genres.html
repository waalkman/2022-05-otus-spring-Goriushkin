<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Genres</title>
</head>
<h3>Genres API</h3>
<body>
<div style="margin: 3px">
  <table border="1">
    <thead>
    <tr style="text-align:left">
      <th>ID</th>
      <th>Name</th>
      <th>Edit link</th>
      <th>Action button</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="genre : ${genres}">
      <td th:text="${genre.id}">62fcefc2bc88fb70306c7750</td>
      <td th:text="${genre.name}">Notebook</td>
      <td>
        <a th:href="@{/genres/edit/{id}(id=${genre.getId()})}" href="genre_edit.html">edit</a>
      </td>
      <td>
        <form th:action="@{/genres/delete}" th:id="${'delete-genre' + genre.getId()}" th:method="post"></form>
        <input name="genreId" th:form="${'delete-genre' + genre.getId()}" th:value="${genre.getId()}" type="hidden">
        <input th:form="${'delete-genre' + genre.getId()}" type="submit" value="Delete">
      </td>
    </tr>
    <tr>
      <td>&lt;autogenerated&gt;</td>
      <td>
        <label>
          <input type="text" name="name" form="create-genre" required>
        </label>
      </td>
      <td></td>
      <td>
        <input type="submit" form="create-genre" value="Create">
      </td>
    </tr>
    </tbody>
  </table>
  <form id="create-genre" th:method="post" th:action="@{/genres}"></form>
</div>
<div style="margin-top: 20px">
  <a th:href="@{/}" href="index.html">Go to root page</a>
</div>
</body>
</html>
