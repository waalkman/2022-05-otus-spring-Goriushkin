<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Authors</title>
</head>
<h3>Authors list</h3>
<body>
<div style="margin: 3px">
  <table border="1">
    <thead>
    <tr style="text-align:left">
      <th>ID</th>
      <th>Name</th>
      <th>Edit link</th>
      <th>Action button</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
      <td th:text="${author.getId()}">62fcefc2bc88fb70306c7750</td>
      <td th:text="${author.getName()}">John Doe</td>
      <td>
        <a th:href="@{/authors/edit/{id}(id=${author.getId()})}" href="author_edit.html">edit</a>
      </td>
      <td>
        <form th:action="@{/authors/delete}" th:id="${'delete-author' + author.getId()}" th:method="post"></form>
        <input name="authorId" th:form="${'delete-author' + author.getId()}" th:value="${author.getId()}" type="hidden">
        <input th:form="${'delete-author' + author.getId()}" type="submit" value="Delete">
      </td>
    </tr>
    <tr>
      <td>&lt;autogenerated&gt;</td>
      <td>
        <label>
          <input type="text" name="name" form="create-author" required>
        </label>
      </td>
      <td></td>
      <td>
        <input type="submit" form="create-author" value="Create">
      </td>
    </tr>
    </tbody>
  </table>
  <form id="create-author" th:method="post" th:action="@{/authors}"></form>
</div>
<div style="margin-top: 20px">
  <a th:href="@{/}" href="index.html">Go to root page</a>
</div>
</body>
</html>
