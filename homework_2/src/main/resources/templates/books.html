<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
</head>
<h3>Book list</h3>
<body>
<div style="margin: 3px">
  <table border="1">
    <thead>
    <tr style="text-align:left">
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Author</th>
      <th>Genre</th>
      <th>Edit link</th>
      <th>View link</th>
      <th>Action button</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
      <td th:text="${book.getId()}">62fcefc2bc88fb70306c7750</td>
      <td th:text="${book.getTitle()}">Как найти конденсатор в карбюраторе</td>
      <td th:text="${book.getDescription()}">Краткое описание</td>
      <td th:text="${book.getAuthor().getName()}">Котопес</td>
      <td th:text="${book.getGenre().getName()}">мануал</td>
      <td>
        <a href="book_edit.html" th:href="@{/books/edit/{id}(id=${book.getId()})}">edit</a>
      </td>
      <td>
        <a href="book.html" th:href="@{'/books/' + ${book.getId()}}">View</a>
      </td>
      <td>
        <form th:action="@{/books/delete}" th:id="${'delete-book' + book.getId()}" th:method="post"></form>
        <input name="bookId" th:form="${'delete-book' + book.getId()}" th:value="${book.getId()}" type="hidden">
        <input th:form="${'delete-book' + book.getId()}" type="submit" value="Delete">
      </td>
    </tr>
    <tr>
      <td>&lt;autogenerated&gt;</td>
      <td>
        <input form="create-book" name="title" type="text" required>
      </td>
      <td>
        <input form="create-book" name="description" type="text" required>
      </td>
      <td>
        <th:block th:unless="${#lists.isEmpty(authors)}" style="display: inline-block">
          <select id="author-input" name="author" form="create-book">
            <option value="соленья" th:each="author : ${authors}" th:value="${author.getName()}" th:text="${author.getName()}">Матвей</option>
          </select>
        </th:block>
        <th:block th:if="${#lists.isEmpty(authors)}" style="display: inline-block">No authors in DB</th:block>
      </td>
      <td>
        <th:block th:unless="${#lists.isEmpty(genres)}" style="display: inline-block">
          <select id="genre-input" name="genre" form="create-book">
            <option value="соленья" th:each="genre : ${genres}" th:value="${genre.getName()}" th:text="${genre.getName()}">Соленья</option>
          </select>
        </th:block>
        <th:block th:if="${#lists.isEmpty(genres)}" style="display: inline-block">No genres in DB</th:block>
      </td>
      <td></td>
      <td></td>
      <td>
        <th:block th:unless="${#lists.isEmpty(genres) or #lists.isEmpty(authors)}" style="display: inline-block">
          <input form="create-book" type="submit" value="Create">
        </th:block>
      </td>
    </tr>
    </tbody>
  </table>
  <form id="create-book" th:action="@{/books}" th:method="post"></form>
</div>
<div style="margin-top: 20px">
  <a th:href="@{/}" href="index.html">Go to root page</a>
</div>
</body>
</html>
