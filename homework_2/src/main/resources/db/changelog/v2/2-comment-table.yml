databaseChangeLog:
  - changeSet:
      id: 2-comment-table-comments
      author: waalkman
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_comments
              - column:
                  name: text
                  type: varchar(500)
              - column:
                  name: user_name
                  type: varchar(50)
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_book
                    references: books(id)