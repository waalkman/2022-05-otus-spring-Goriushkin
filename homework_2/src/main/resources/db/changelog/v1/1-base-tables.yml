databaseChangeLog:
  - changeSet:
      id: 0001-base-tables-genres
      author: waalkman
      createTable:
        tableName: genres
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              startWith: 5
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_genre
          - column:
              name: name
              type: varchar(50)
  - changeSet:
      id: 0001-base-tables-authors
      author: waalkman
      createTable:
        tableName: authors
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              startWith: 6
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_author
          - column:
              name: name
              type: varchar(50)
  - changeSet:
      id: 0001-base-tables-books
      author: waalkman
      createTable:
        tableName: books
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              startWith: 3
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_book
          - column:
              name: title
              type: varchar(50)
          - column:
              name: description
              type: varchar(50)
          - column:
              name: author_id
              type: bigint
              constraints:
                nullable: false
                foreignKeyName: fk_book_author
                references: authors(id)
          - column:
              name: genre_id
              type: bigint
              constraints:
                nullable: false
                foreignKeyName: fk_book_genre
                references: genres(id)
