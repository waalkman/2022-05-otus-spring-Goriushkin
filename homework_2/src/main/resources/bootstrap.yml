spring:
  application:
    name: library
  data:
    mongodb:
      database: library
      host: localhost
      port: 27017
    rest:
      base-path: /wow
  jackson:
    serialization:
      INDENT_OUTPUT: true
server:
  port: 8081
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    logfile:
      external-file: log/log.log
    health:
      show-details: always
logging:
  level:
    root: info
